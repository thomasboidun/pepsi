<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pepsi</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- my css -->
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-blue-pepsi px-4">
      <!-- brand -->
      <a href="https://www.pepsi.com/" class="navbar-brand" target="_blank">
        <img src="assets/img/logo.44fea4ca40e8a8843bb0fdf07d618439.png" alt="logo Pepsi">
      </a>
      <!-- toggler button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Views Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">What's new ?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://p.pepsi.com/signup">Newsletter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://contact.pepsico.com/pepsi">Contact</a>
          </li>
        </ul>
        <button type="button" class="btn btn-outline-light">Buy Pepsi product</button>
      </div>
    </nav>
  </header>

  <main>
    <section id="section-view-products">
      <div class="slider-container">
        <div class="slider-box left" id="pepsi-diet">
          <img src="assets/img/Diet-Pepsi-v2_12oz.png" alt="Pepsi Diet" class="slider-img" draggable="false" />
        </div>
        <div class="slider-box middle" id="pepsi">
          <img src="assets/img/can-pepsi.png" alt="Pepsi" class="slider-img" draggable="false" />
        </div>
        <div class="slider-box right" id="pepsi-zero-sugar">
          <img src="assets/img/can-pepsi-zero-sugar.png" alt="Pepsi Zero Sugar" class="slider-img" draggable="false" />
        </div>
      </div>
    </section>
  </main>
  <!-- bootstrap dep -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
  </script>
  <!-- slider.js -->
  <script src="assets/js/slider.js" type="text/javascript"></script>
</body>

</html>
